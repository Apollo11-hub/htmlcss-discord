<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/style.css">

  <title>Discord- Home Page</title>
</head>
<body>

  <!-- -------Header---------- -->

  <header>

    <section class="header-container  container-size">

    </section>
  
  </header>


  <section class="jumbotron"></section>


<!-- -------Main---------- -->


  <main>


        <!-- Prima sezione -->


    <section class="first-section">

      <div class="first-section-container  container-size">

        <div class="section-image-container floatter-utily clearfix::after"></div>

        <div class="section-texto-container floatter-utily clearfix::after"></div>
        
      </div>

    </section>


        <!-- Seconda sezione -->


    <section class="second-section">

      <div class="second-section-container  container-size">

        <div class="section-image-container floatter-utily clearfix::after"></div>

        <div class="section-texto-container floatter-utily clearfix::after"></div>

      </div>

    </section>


        <!-- Terza sezione -->


    <section class="third-section">

      <div class="third-section-container  container-size">

        <div class="section-image-container floatter-utily clearfix::after"></div>

        <div class="section-texto-container floatter-utily clearfix::after"></div>

      </div>

    </section>


        <!-- Quarta sezione -->


    <section class="forth-section">

      <div class="forth-section-container  container-size">

        <div class="section-texto-container"></div>

        <div class="section-image-container"></div>

        <div class="section-texto-container"></div>

      </div>

    </section>


  </main>


  <!-- -------Footer---------- -->


  <footer>


    <section class="footer-container margin-footer-utily container-size">
      
      <div class="social-container floatter-utily margin-footer-utily clearfix::after"></div>
      <div class="prodotto-container floatter-utily margin-footer-utily clearfix::after"></div>
      <div class="compagnia-container floatter-utily margin-footer-utily clearfix::after"></div>
      <div class="risorse-container floatter-utily margin-footer-utily clearfix::after"></div>
      <div class="norme-container floatter-utily margin-footer-utily clearfix::after"></div>
      
    </section>
    
    <section class="footer-base-container container-size"></section>
    
    

    </section>
    



  </footer>



</body>
</html>
